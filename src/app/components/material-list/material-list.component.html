<ng-container *ngIf="materials$ | async as cache">
    <table mat-table [dataSource]="cache">
        <ng-container matColumnDef="material">
            <th mat-header-cell *matHeaderCellDef> Material </th>
            <td mat-cell *matCellDef="let element"> {{element.Material}} </td>
          </ng-container>
          <ng-container matColumnDef="descTxt">
            <th mat-header-cell *matHeaderCellDef> DescText </th>
            <td mat-cell *matCellDef="let element"> {{element.DescTxt}} </td>
          </ng-container>
          <ng-container matColumnDef="customerPrice">
            <th mat-header-cell *matHeaderCellDef> Customer Price </th>
            <td mat-cell *matCellDef="let element"> {{element.CustomerPrice}} </td>
          </ng-container>
          <ng-container matColumnDef="customerCurrency">
            <th mat-header-cell *matHeaderCellDef> Customer Currency </th>
            <td mat-cell *matCellDef="let element"> {{element.CustomerCurrency}} </td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef> Available </th>
            <td mat-cell *matCellDef="let element"> {{element.Available}} </td>
          </ng-container>
          <ng-container matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let element" class="">
                <mat-form-field class="flex items-center">
                  <mat-label>Count</mat-label>
                  <input matInput type="number" #amount>
                </mat-form-field>
                <mat-error *ngIf="!numberFormControl.hasError('pattern')">
                  Please enter a valid number
                </mat-error>
                <mat-error *ngIf="numberFormControl.hasError('min')">
                  Only positive numbers are allowed
                </mat-error>
                <button (click)="handleClickBook(element.Id, amount.value)" mat-raised-button color="primary">Book</button>            
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
